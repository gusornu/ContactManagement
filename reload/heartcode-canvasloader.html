<!DOCTYPE html>
<html>
<head>
	<title>Heartcode CanvasLoader example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<!-- Include the heartcode canvasloader js file -->
	<script src="heartcode-canvasloader-min.js"></script>
	<script src="heartcode-canvasloader.js"></script>
	
	
	<style type="text/css">
		body, html {
			margin:0;
			padding:0;
			
			overflow:hidden;
			background-color:#ffffff;
		}
		.wrapper {
			position:absolute;
			top:50%;
			left:50%;
		}
	</style>
</head>
<body>
	<!-- Create a div which will be the canvasloader wrapper -->	
	<div id="canvasloader-container" class="wrapper"></div>
		
	<!-- This script creates a new CanvasLoader instance and places it in the wrapper div -->
	<script type="text/javascript">
var cl = new CanvasLoader('canvasloader-container');
cl.setColor('#676fa6'); // default is '#000000'
cl.setDensity(32); // default is 40
cl.setRange(0.9); // default is 1.3
cl.setSpeed(3); // default is 2
cl.setFPS(20); // default is 24
cl.show(); // Hidden by default
    </script>
</body>
</html>
